<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="bg-[url(images/bg-mobile.svg)] bg-no-repeat bg-cover h-screen bg-[#674baf] text-white text-center p-8 overflow-hidden">
  <header>
    <img src="images/logo.svg" alt="The main logo" class="w-[9rem] mb-2">
  </header>
  <!-- Demarcation -->
  <main>
    <div class="flex flex-col gap-7 md:flex-row pt-10 md:px-6 gap-8">
    <div><img src="images/illustration-mockups.svg" alt="A big image of text"></div>
    <div class="md:max-w-[45%] gap-3 md:pt-10 md:text-left md:pr-25">
      <h1 class="text-2xl font-[Poppins] mb-3 md:text-3xl font-bold">Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button class="text-[#674baf] bg-white py-3 px-17 rounded-3xl my-3 shadow-lg md:mt-5 hover:bg-[#e882e8] hover:text-white">Register</button>
    </div>
  </div>
  </main>

  <footer>
    <div class="flex gap-3 justify-center mt-5 mb-2 md:justify-end">
    <img src="Icons/facebook.png" alt="Facebook icon" class="h-7 border-2 rounded-[50%] p-1 fill-white md:h-full">
    <img src="Icons/twitter.png" alt="Twitter icon" class="h-7 border-2 rounded-[50%] p-1 md:h-full">
    <img src="Icons/instagram.png" alt="Instagram icon" class="h-7 border-2 rounded-[50%] p-1 md:h-full">
  </div>
  </footer>
</body>
</html>
